<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>create at</th>
            <th>Update</th>
        </thead>
        <tbody>
            {% for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name + ' ' + user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href="/user/show/{{user.id}}">show</a> | <a href="/user/update/{{user.id}}"> update</a> | <a href="/user/delete/{{user.id}}">delete</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="/user_add"> add user</a>
</body>
</html>
